<div class="offcanvas-header d-flex justify-content-between">
    <div id="picture" [style.background-image]="'url(/assets/images/avatars/' + user.avatar_id + '.svg)'">
        <icon-verified *ngIf="user.relationships.profile.isTrained" />
    </div>
    <button type="button" class="close" data-bs-dismiss="modal"  aria-label="Close" (click)="offcanvas.close()">
        <span></span>
        <span></span>
    </button>
</div>
<div class="offcanvas-body d-flex flex-column align-items-center">
    <div class="d-flex justify-content-center"></div>
    <h1 class="body-l text-center mb-2">Usuario {{user.id}}</h1>
    <span *ngIf="user.relationships.profile.isTrained" class="label-m text-center d-flex justify-content-center align-items-center color-grey">Usuario entrenando <icon-info-square class="d-flex p-2" (click)="openAboutTrainedOffcanvas()"/></span>
    <div class="d-flex justify-content-center column-gap-3 mb-4 flex-wrap" (click)="openAboutBadgesOffcanvas()">
        <icon-trophies [trophy]="1" [color]="user.relationships.profile.level > 0 " />
        <icon-trophies [trophy]="2" [color]="user.relationships.profile.level > 1 " />
        <icon-trophies [trophy]="3" [color]="user.relationships.profile.level > 2 " />
        <icon-trophies [trophy]="4" [color]="user.relationships.profile.level > 3 " />
        <icon-trophies [trophy]="5" [color]="user.relationships.profile.level > 4 " />
    </div>
    <!-- <p class="text-center mb-3">
        El olor a café y tostadas de mi casa al despertarme los domingos :)
    </p> -->
    <div class="odour-stats mb-4">
        <p class="headline-l">{{user.relationships.odourObservations.length || 0}}</p>
        <p class="body-l">Olores registrados</p>
    </div>
    <div>
        <h2 class="headline-s text-center mb-4">Últimos olores registrados</h2>
        <ul id="recent-oudours" class="d-flex flex-column w-100 body-l gap-3 ps-2 pe-2">
            <li *ngFor="let obs of user.relationships.odourObservations | slice: 0 : 3" class="d-flex flex-fill gap-3 justify-content-between align-items-center">
                <span>{{ obs.relationships.odourSubType.name }}</span>
                <a (click)="showOnMap(obs.id)" class="color-violet-dark text-end">Ver en el mapa</a>
            </li>
        </ul>
    </div>
</div>
